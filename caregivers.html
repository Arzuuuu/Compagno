<html lang="en">

<head>

    <script>
        
        function valid(){
         var fn=document.getElementById('name').value;
         var email=document.getElementById('email').value;
         var phno=document.getElementById('Phno').value;
         var y=email.indexOf('@');
         var z=email.lastIndexOf(".");
 
         if (fn.length==0){
             window.alert('Enter name: ');
         }
         if (email.length==0){
             window.alert('Enter email (yourname@gmail.com) ');
         }
         if (phno.length==0){
             window.alert('Enter Phone Number: ');
         }
         if (phno.length==10){
             for (var i=0;i<phno.length;i++){
                 if(isNaN(phno[i])){
                     alert('Enter valid phone number ');
                     return;
             }
         }
         //alert("Valid Phone number");
     }
     else{
         alert("Invalid Phone number");
     }
         if (email.length!=0){
             if (y<1 || z<y+2 || z+2 >= email.length){
                 window.alert("Invalid email address format. Please enter yourname@gmail.com");
             }
         }
         let form = document.getElementsByTagName("form")[0];
        form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Form Submitted!");
});
         
        }
     
     </script>
</head>

<body class="background main_bg">
